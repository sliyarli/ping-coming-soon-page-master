<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>

    <!-- STYLE FILES -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- BS 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-around align-items-center text-center"
  >
    <nav class="pt-4">
      <a href="#"
        ><img src="./images/logo.svg" alt="site-logo" id="site-logo"
      /></a>
    </nav>
    <header>
      <h1 class="site-heading fw-light">
        We are launching <span class="fw-bold text-black">soon!</span>
      </h1>
      <p>Subscribe and get notified</p>
      <div class="form-container">
        <form
          class="newsletter-form d-flex flex-column flex-lg-row justify-content-center align-items-center gap-2"
        >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <p
            id="mobile-notification"
            class="notification-message text-danger text-center text-lg-start fst-italic fw-normal pt-1 ps-lg-4 d-none"
          >
            Please provide a valid email address
          </p>
          <button class="form-button text-white mt-3 mt-lg-0" type="submit">
            Notify Me
          </button>
        </form>
        <p
          class="notification-message text-danger text-center text-lg-start fst-italic fw-normal pt-1 ps-lg-4 d-none"
        >
          Please provide a valid email address
        </p>
      </div>
    </header>
    <main class="pt-3">
      <img src="./images/illustration-dashboard.png" alt="dashboard" />
    </main>
    <footer>
      <div
        class="socials d-flex align-items-center justify-content-evenly pb-3"
      >
        <a
          href="https://www.facebook.com/"
          class="social-media-item d-flex justify-content-center align-items-center"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          href="https://twitter.com/"
          class="social-media-item d-flex justify-content-center align-items-center"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          class="social-media-item d-flex justify-content-center align-items-center"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
